<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator By ANANYA DEY</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calc">
      <input type="text" placeholder="0" readonly id="inputBox">
      <div class="btnRow">
        <button class="operator">CLEAR</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div class="btnRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div class="btnRow">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">-</button>
      </div>
      <div class="btnRow">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">+</button>
      </div>
      <div class="btnRow">
        <button>0</button>
        <button>.</button>
        <button class="eqlBtn">=</button>
      </div>
    </div>
    <script src="calculation.js"></script>
